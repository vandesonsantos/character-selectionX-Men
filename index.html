<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>X-Men</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

            <img src="./src/image/tempestade.jpg" alt="tempestade">
          </li>

          <li class="personagens" id="noturno" name="Noturno" data-information="Dolor sit amet consectetur adipisicing elit. Necessitatibus, culpa cum. Totam eum soluta quidem nihil facilis. Necessitatibus, culpa cum.">
            <img src="./src/image/noturno.jpg" alt="noturno" data-information="consectetur adipisicing elit. Necessitatibus, culpa cum. Totam eum soluta quidem nihil facilis neque officiis corporis, molestias fuga autem ullam quos">

            <img src="./src/image/magneto.jpg" alt="magneto">
          </li>

          <li class="personagens" id="vampira" name="Vampira" data-information="Totam eum soluta quidem nihil facilis neque officiis corporis, molestias fuga autem ull, facilis neque officiis corporis">
            <img src="./src/image/vampira.jpg" alt="vampira">
          </li>
        </ul>
      </section>

      <section class="large-selected-character">
        <img src="./src/image/wolverine.png" alt="personagem selecionado" class="big-character" id="image-selecionada">

        <div class="information">
          <h3 id="character-name">Wolverine</h3>
          <p id="character-information">Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos.</p>
        </div>

    </main>

    <script type="module" src="./src/javascript/index.js"></script>
